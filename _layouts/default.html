<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'he' }}" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700&family=Assistant:wght@200;300;400;500;600;700&display=swap">
    {% feed_meta %}
    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>

<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">
                <h1>שערי שמיעה</h1>
                <p class="site-subtitle">מאגר תורני לדיני כעונה שומע</p>
            </a>
            <nav class="site-nav">
                <div class="trigger">
                    <a class="page-link" href="{{ '/' | relative_url }}">בית</a>
                    <a class="page-link" href="{{ '/articles/' | relative_url }}">מאמרים</a>
                    <a class="page-link" href="{{ '/about/' | relative_url }}">אודות</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <div class="footer-col-wrapper">
                <div class="footer-col footer-col-1">
                    <ul class="contact-list">
                        <li class="p-name">שערי שמיעה</li>
                        <li><a class="u-email" href="mailto:contact@shaarei-shemia.org">צור קשר</a></li>
                    </ul>
                </div>
                <div class="footer-col footer-col-2">
                    <ul class="social-media-list">
                        <li><a href="https://github.com/anlominus"><svg class="svg-icon">
                                    <use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}">
                                    </use>
                                </svg> <span class="username">GitHub</span></a></li>
                    </ul>
                </div>
                <div class="footer-col footer-col-3">
                    <p>{{ site.description | escape }}</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
